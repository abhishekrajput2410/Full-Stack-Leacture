<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/chess.css">
    <title>Document</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tbody>
            <script>
                let num = 1;
                for (let row = 0; row < 8; row++) {
                    document.write('<tr>');
                    for (let col = 0; col < 8; col++) {
                        let isBlack = (row + col) % 2 === 0;
                        let bg = isBlack ? '#000000' : '#f0d9b5';
                        document.write(`<td style="width:40px;height:40px;background:${bg};color:${isBlack ? '#fff' : '#000'};text-align:center;vertical-align:middle;">${num}</td>`);
                        num++;
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
